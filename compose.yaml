services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "80:80"    # 本番はNginxで静的配信
    environment:
      - TZ=Asia/Tokyo
    depends_on:
      - backend
    networks:
      - app_network

  backend:
    volumes:
      - ./backend:/app
      - ./data:/app/data
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flask_backend
    expose:
      - "5000"
    depends_on:
      - db
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DATABASE=app_db
      - TZ=Asia/Tokyo
    networks:
      - app_network

  db:
    image: mysql:8.4
    container_name: mysql_db
    restart: always
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: app_db
      TZ: Asia/Tokyo
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge
